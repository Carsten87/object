<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>IO</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        img {
            display: block;
        }

        #iopoint {
            stroke: rgb(178,0,255);
            stroke-width: 7;
            fill: grey;
        }

        #halo {
            stroke: rgba(255,255,0,0.8);
            stroke-width: 6;
            fill: none;
            filter:url(#glow);
            visibility: hidden;
        }
    </style>
    <script>

        // function for resizing the windows.
        var objectExp = {};

        window.addEventListener("message", function (MSG) {
            var msg = JSON.parse(MSG.data);
            if (typeof msg.pos !== "undefined") {
                parent.postMessage(JSON.stringify(
                        { "pos": msg.pos, "obj": msg.obj, "height": document.body.scrollHeight, "width": document.body.scrollWidth }
                    )
                    // this needs to contain the final interface source
                    , "*");
                objectExp.pos = msg.pos;
                objectExp.obj = msg.obj;
            }

            if (typeof msg.ev !== "undefined") {
                if (msg.ev == "enter") {
                    console.log("Setting visible");
                    document.getElementById("halo").style.visibility = "visible";
                } else if (msg.ev == "leave") {
                    console.log("Setting hidden");
                    document.getElementById("halo").style.visibility = "hidden";
                }
            }

        }, false);
    </script>
</head>
<body>
    <svg width="66" height="66">
        <defs>
            <filter id="glow">
                <feGaussianBlur in="SourceGraphic" stdDeviation="1.5" />
            </filter>
        </defs>
        <circle id="iopoint" cx="33" cy="33" r="24"></circle>
        <circle id="halo" cx="33" cy="33" r="29"></circle>
    </svg>
</body>
</html>
